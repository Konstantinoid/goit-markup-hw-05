<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
  <body id=simpleModal class="popup_body_CSS">
    <div id=simpleModal class="popup_body_CSS">
   <form action="#" method="GET" class="popup_form">
    <span id="closeBtn" class="popup_close_button_container">&times;</span>
     <h2 class="popup_text">Оставьте свои данные, мы вам перезвоним</h2>
     <div class="input_area_box">     
     <input type="name" class="popup_input_text" name="user_name" placeholder=" " required></input>
     <label type="name" class="popup_input_lable_float">Имя</label>  
     <span><svg class="user_name_svg"><use href="./img/svg/sprite.svg#name_popup"></use></svg></span>
    </div>
     <div class="input_area_box">
     <input type="tel" class="popup_input_text" name="user_tel" placeholder=" " pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required></input>
     <label type="tel" class="popup_input_lable_float">Телефон</label>
     <span><svg class="user_name_svg"><use href="./img/svg/sprite.svg#phone_popup"></use></svg></span>
    </div>
     <div class="input_area_box">
     <input type="email"  class="popup_input_text" name="use_email" placeholder=" " required></input>
     <lable type="email" class="popup_input_lable_float">Почта</lable>
     <span><svg class="user_name_svg"><use href="./img/svg/sprite.svg#letter_popup"></use></svg></span>
    </div>
     <label type="comments" class="popup_input_lable">Комментарии</label>
     <textarea name="user_massage" class="popup_textarea" placeholder="Введите текст" minlength="10" maxlength="300" ></textarea>   
     <input type="checkbox" name="agreement_check" class="agreement_checkbox" required></input>
     <div class="popup_agreement">      
      <p class="agreement_text">Соглашаюсь с рассылкой и принимаю</p>
       <a class="agreement_ref" href="">Условия договора</a></div>
       <div class="popup_submit_container">
     <button type="submit" class="popup_submit_button"><span  class="popup_button_text">Отправить</span></button>
    </div>
    <svg class="close_button_svg">
      <use href="./img/svg/sprite.svg#button_close"></use></svg>
   </form> 
  </div>
</body>
</html>
